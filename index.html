<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 60px;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 45%;
    top: 55%;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 55%;
    top: 55%;
}

.message {
    margin-top: 120px;
    font-size: 2rem;
    color: white;
    display: none;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div class="message" id="loveMessage">YAY!!! ðŸ’• I love you!!!</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

// Move away from cursor
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const buttonX = rect.left + rect.width / 2;
    const buttonY = rect.top + rect.height / 2;

    const dx = buttonX - e.clientX;
    const dy = buttonY - e.clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 150) { // sensitivity range
        const moveX = (dx / distance) * 100;
        const moveY = (dy / distance) * 100;

        let newLeft = rect.left + moveX;
        let newTop = rect.top + moveY;

        // Keep button inside screen
        newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
    }
});

// Yes button click
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
