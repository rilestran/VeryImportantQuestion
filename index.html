<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

.container {
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    color: white;
    margin-bottom: 40px;
}

.button-row {
    position: relative;
    height: 60px;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 40%;
    transform: translateX(-50%);
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 60%;
    transform: translateX(-50%);
}

.success-container {
    position: absolute;
    text-align: center;
    display: none;
}

.success-message {
    font-size: 2rem;
    color: white;
    margin-bottom: 20px;
}

.success-container img {
    width: 280px;
    border-radius: 20px;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Jennifer, Will you be my Valentine? ðŸ’–</h1>

    <div class="button-row">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="success-container" id="successContainer">
    <div class="success-message">
        Knew you were gonna say YES! HEHEHE YAY ðŸ’• I love you!!!
    </div>
    <img src="silly-cat-dance.gif" alt="Silly Dancing Cat">
</div>

<audio id="loveSong" src="George_Micheal_-_Careless_Whisper_(mp3.pm).mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successContainer = document.getElementById("successContainer");
const loveSong = document.getElementById("loveSong");
const container = document.querySelector(".container");

let mouseX = 0;
let mouseY = 0;

let velocityX = 0;
let velocityY = 0;

let isActivated = false; // won't move until mouse close

document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function animate() {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const activationDistance = 140;

    // Activate only when mouse gets close
    if (distance < activationDistance) {
        isActivated = true;
    }

    if (isActivated && distance > 0) {
        const force = (activationDistance - distance) / activationDistance;
        const accel = 1.6 * force;

        velocityX += (dx / distance) * accel;
        velocityY += (dy / distance) * accel;
    }

    velocityX *= 0.92;
    velocityY *= 0.92;

    const newLeft = rect.left + velocityX;
    const newTop = rect.top + velocityY;

    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    noBtn.style.left = Math.max(0, Math.min(maxX, newLeft)) + "px";
    noBtn.style.top = Math.max(0, Math.min(maxY, newTop)) + "px";

    requestAnimationFrame(animate);
}

animate();

function createHearts() {
    for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}

yesBtn.addEventListener("click", () => {
    document.querySelector(".container").style.display = "none";
    successContainer.style.display = "block";

    loveSong.play().catch(() => {});

    confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
    });

    createHearts();
});
</script>

</body>
</html>
